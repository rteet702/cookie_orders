<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-5">Edit Order</h1>
        <div class="row">
            <form action="/cookies/editorder" method="post">
                <div class="row mb-3">
                    <label for="order_name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="order_name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="cookie_type" class="col-sm-2 col-form-label">Cookie Type:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cookie_type" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="number_of_boxes" class="col-sm-2 col-form-label">Number of Boxes:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="number_of_boxes" value="1" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
